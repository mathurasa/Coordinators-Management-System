{% extends 'base.html' %}

{% block title %}Delete District{% endblock %}

{% block content %}
<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h4">Delete District</h1>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
</div>

<form method="post">
  {% csrf_token %}
  <a href="{% url 'districts_list' %}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
