{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h4">Delete User</h1>
  <p>Are you sure you want to delete <strong>{{ object.get_full_name|default:object.username }}</strong>?</p>
</div>
<form method="post">
  {% csrf_token %}
  <a href="{% url 'users_list' %}" class="btn btn-secondary">Cancel</a>
  <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock %}
