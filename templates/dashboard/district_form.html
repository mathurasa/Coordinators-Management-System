{% extends 'base.html' %}

{% block title %}{% if object %}Edit District{% else %}Create District{% endif %}{% endblock %}

{% block content %}
<div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
  <h1 class="h4">{% if object %}Edit District{% else %}Create District{% endif %}</h1>
  <a href="{% url 'districts_list' %}" class="btn btn-sm btn-outline-secondary">Back</a>
</div>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ form.name.value|default:'' }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="4">{{ form.description.value|default:'' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
