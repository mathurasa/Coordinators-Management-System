{% extends 'base.html' %}

{% block title %}Delete Task - Yarl IT Hub{% endblock %}

{% block content %}
<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h4">Delete Task</h1>
  <p class="text-muted">Are you sure you want to delete task: <strong>{{ object.title }}</strong>?</p>
</div>

<form method="post">
  {% csrf_token %}
  <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-danger">Delete</button>
{% endblock %}
