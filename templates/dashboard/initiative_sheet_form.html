{% extends 'base.html' %}
{% block title %}Add Sheet - Initiative{% endblock %}
{% block content %}
<div class="col-lg-6">
  <div class="card mt-4">
    <div class="card-header">Add Google Sheet Link</div>
    <div class="card-body">
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Sheet URL</label>
          {{ form.sheet_url }}
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
