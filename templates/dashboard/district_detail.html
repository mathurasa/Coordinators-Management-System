{% extends 'base.html' %}

{% block title %}District - {{ district.name }}{% endblock %}

{% block content %}
<div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center">
  <h1 class="h4"><i class="bi bi-geo-alt"></i> {{ district.name }}</h1>
  <div>
    <a href="{% url 'district_update' district.pk %}" class="btn btn-sm btn-primary">Edit</a>
    <a href="{% url 'district_delete' district.pk %}" class="btn btn-sm btn-danger">Delete</a>
  </div>
  </div>

<p class="text-muted">{{ district.description|default:"No description" }}</p>
{% endblock %}
